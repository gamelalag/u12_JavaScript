<script>
    let value = prompt("Enter a number :")
    let int = parseInt(value)
    let number = [3,2,42,-2,1]

        if(int === number[i]){
            alert("Value" + number[i] + "found at " + i);
        }else{
            alert("khong tim thay")
        }
    }
</script>
